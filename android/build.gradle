buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        playServicesLocationVersion = "21.0.1"
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"  // 최신 Kotlin 버전
        
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.6")
        classpath("com.facebook.react:react-native-gradle-plugin:0.75.3")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // ext에서 정의한 kotlinVersion 사용\
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

apply plugin: "com.facebook.react.rootproject"
