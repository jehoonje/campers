<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- Leaflet CSS 링크 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <!-- 커스텀 스타일을 Leaflet CSS 후에 추가 -->
    <link rel="stylesheet" href="./map.css" />
    <!-- Leaflet JS 링크 -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet.RotatedMarker 플러그인 추가 -->
    <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

    <style>
      @font-face {
        font-family: 'Pretendard';
        src: url('./Pretendard-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'Pretendard', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      console.log('Leaflet version:', L.version);
      console.log(
        'RotatedMarker plugin loaded:',
        L.Marker.prototype.setRotationAngle !== undefined,
      );
      // JavaScript 오류 감지 핸들러 추가
      window.onerror = function (message, source, lineno, colno, error) {
        window.ReactNativeWebView.postMessage(
          JSON.stringify({
            type: 'jsError',
            message: message,
            source: source,
            lineno: lineno,
            colno: colno,
            error: error ? error.toString() : '',
          }),
        );
      };

      (function () {
        // 마커 클러스터 그룹 생성

        var favoriteMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var restStopMarkers = L.markerClusterGroup({
          chunkedLoading: true, // 청크 로딩 활성화
          chunkDelay: 50,
        });

        var chargingStationMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        // var campgroundMarkers = L.markerClusterGroup({
        //   chunkedLoading: true,
        //   chunkDelay: 50,
        // });

        var campgroundMarkers = L.layerGroup();

        var campsiteMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var fishingMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var autocampMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var countrysideMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var beachMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var wifiMarkers = L.markerClusterGroup({
          chunkedLoading: true,
          chunkDelay: 50,
        });

        var restStops = [];
        var chargingStations = [];
        var campgrounds = [];
        var campsites = [];
        var fishings = [];
        var autocamps = [];
        var countrysides = [];
        var wifis = [];
        var beaches = [];
        var favorites = [];
        var userLocation = [0, 0];

        var favoritesAdded = false;
        var restStopsAdded = false;
        var chargingStationsAdded = false;
        var campgroundsAdded = false;
        var campsitesAdded = false;
        var fishingsAdded = false;
        var autocampsAdded = false;
        var beachesAdded = false;
        var countrysidesAdded = false;
        var wifisAdded = false;

        // Debounce 함수 정의
        function debounce(func, delay) {
          let debounceTimer;
          return function () {
            const context = this;
            const args = arguments;
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => func.apply(context, args), delay);
          };
        }

        var map;
        var userIcon;
        var userMarker;

        function initializeMap() {
          var initialLocation = userLocation || [0, 0];
          map = L.map('map', {
            renderer: L.canvas(), // 캔버스 렌더링 사용
            zoomControl: false,
          }).setView(initialLocation, 13); // 초기 줌 레벨을 5로 설정하여 지도가 보이도록 함

          var tileLayer = L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {
              maxZoom: 19,
            },
          ).addTo(map);

          // 파스텔톤 효과 적용 - CSS를 통해 타일 스타일 변경
          var style = document.createElement('style');
          style.type = 'text/css';
          style.innerHTML = `
              .leaflet-tile { filter: saturate(0.7) brightness(1.0) hue-rotate(700deg); }
              .custom-zoom-control { transform: translateY(-50px); } /* 확대/축소 버튼을 위로 10px 이동 */
              .custom-locate-button { transform: translateY(-50px); } /* 현재 위치 버튼을 위로 10px 이동 */
            `;
          document.getElementsByTagName('head')[0].appendChild(style);

          // 현재 위치 마커 (초기에는 표시하지 않음)
          // 사용자 마커 변수
          // 사용자 마커 정의 (기존 코드 유지)

          userIcon = L.icon({
            iconUrl:
              'https://github.com/user-attachments/assets/6dda4d4e-2657-4ca0-8c2e-50642f0ff03b', // 방향을 나타낼 수 있는 아이콘 URL
            iconSize: [30, 30],
            iconAnchor: [15, 15], // 중앙을 기준점으로 설정
            popupAnchor: [0, 15],
          });

          userMarker = L.marker(initialLocation, {
            icon: userIcon,
            rotationAngle: 0, // 초기 회전 각도
            rotationOrigin: 'center center', // 회전 기준점 설정
          }).addTo(map);

          // 확대/축소 버튼 추가 및 커스텀 클래스 적용
          var zoomControl = L.control
            .zoom({
              position: 'bottomleft',
            })
            .addTo(map);

          // 확대/축소 컨트롤에 커스텀 클래스 추가
          // Leaflet은 DOM 요소를 제공하므로, 해당 요소에 접근하여 클래스를 추가해야 합니다.
          setTimeout(() => {
            // Leaflet이 컨트롤을 추가한 후에 접근
            var zoomControlElement = document.querySelector(
              '.leaflet-control-zoom',
            );
            if (zoomControlElement) {
              zoomControlElement.classList.add('custom-zoom-control');
            }
          }, 0);

          // 즐겨찾기 레이어 추가
          map.addLayer(favoriteMarkers);

          // 현재 위치로 이동하는 커스텀 버튼 추가
          var locateButton = L.control({position: 'bottomright'});
          locateButton.onAdd = function (map) {
            var div = L.DomUtil.create(
              'div',
              'leaflet-bar custom-locate-button',
            ); // 커스텀 클래스 추가
            div.innerHTML =
              '<a href="#" title="현재 위치로 이동" style="box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center; width: 30px; height: 30px; background-color: #fff; padding: 10px; margin-right: 20px; cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-crosshair" width="20" height="20"><circle cx="12" cy="12" r="10"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/></svg></a>';

            div.onclick = function () {
              map.setView(userLocation, 13);
            };
            return div;
          };
          locateButton.addTo(map);

          // 지도가 이동하거나 확대/축소될 때마다 가시 영역 내의 마커 업데이트
          map.on('moveend', debounce(updateVisibleMarkers, 100));

          // 지도 초기화 완료 메시지 전송
          window.ReactNativeWebView.postMessage(
            JSON.stringify({type: 'mapReady'}),
          );
        }

        // 각 마커 타입별 기본 아이콘 정의
        const favoriteIcons = {
          Campground: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/campground-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          Campsite: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/campsite-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          Autocamp: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/autocamp-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          RestStop: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/restarea-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          Fishing: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/cutlery-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          Countryside: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/countryside-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          Beach: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/beach-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          ChargingStation: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/volt-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
          Wifi: L.icon({
            iconUrl:
              'https://github.com/jehoonje/jehoonje/blob/main/images/wifi-removebg-preview.png?raw=true',
            iconSize: [70, 70],
            iconAnchor: [35, 35],
            popupAnchor: [0, -35],
          }),
        };

        // 아이콘 정의
        const campgroundIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/campground-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const campsiteIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/campsite-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const autocampIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/autocamp-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const restareaIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/restarea-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const fishingIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/cutlery-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const countrysideIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/countryside-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const chargingstationIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/volt-removebg-preview.png?raw=true', // 충전소 아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const beachIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/beach-removebg-preview.png?raw=true', // 해수욕장 아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        const wifiIcon = L.icon({
          iconUrl:
            'https://github.com/jehoonje/jehoonje/blob/main/images/wifi-removebg-preview.png?raw=true', //  아이콘 URL
          iconSize: [60, 60], // 아이콘 크기
          iconAnchor: [30, 30], // 아이콘 중앙을 기준점으로 설정
          popupAnchor: [0, -30], // 팝업이 아이콘 중앙 위쪽에 표시되도록 설정
        });

        function updateVisibleMarkers() {
          var bounds = map.getBounds();

          // 즐겨찾기 마커 처리
          if (favoritesAdded) {
            favoriteMarkers.clearLayers(); // 기존 즐겨찾기 마커 제거

            favorites.forEach(function (favorite) {
              var markerType = favorite.markerType;
              var markerId = favorite.markerId;
              var data;

              // markerType과 markerId에 따라 해당 데이터를 가져옴
              switch (markerType) {
                case 'CAMPGROUND':
                  data = campgrounds.find(
                    campground => campground.id === markerId,
                  );
                  break;
                case 'CAMPSITE':
                  data = campsites.find(
                    campsite => campsite.contentId === markerId,
                  );
                  break;
                case 'AUTOCAMP':
                  data = autocamps.find(
                    autocamp => autocamp.contentId === markerId,
                  );
                  break;
                case 'FISHING':
                  data = fishings.find(
                    fishing => fishing.contentId === markerId,
                  );
                  break;
                case 'BEACH':
                  data = beaches.find(beach => beach.contentId === markerId);
                  break;
                default:
                  data = null;
              }

              if (data) {
                var lat, lng, icon, popupContent;
                console.log('data : ', data);
                switch (markerType) {
                  case 'CAMPGROUND':
                    lat = parseFloat(data.latitude || data.location.lat);
                    lng = parseFloat(data.longitude || data.location.lng);
                    icon = favoriteIcons['Campground'];
                    popupContent = `
            <div class="popup-content">
              <img src="${
                data.imageUrl ||
                'https://via.placeholder.com/200x100.png?text=No+Image'
              }" alt="이미지">
              <div class="name">${data.name || '야영장 이름 없음'}</div>
            </div>
          `;
                    break;
                  case 'CAMPSITE':
                    lat = parseFloat(data.lat);
                    lng = parseFloat(data.lng);
                    icon = favoriteIcons['Campsite'];
                    popupContent = `
            <div class="popup-content">
              <img src="${
                data.image1 && data.image1 !== '문의'
                  ? data.image1
                  : 'https://via.placeholder.com/200x100.png?text=No+Image'
              }" alt="이미지">
              <div class="name">${data.title || '야영장 이름 없음'}</div>
            </div>
          `;
                    break;
                  case 'AUTOCAMP':
                    lat = parseFloat(data.lat);
                    lng = parseFloat(data.lng);
                    icon = favoriteIcons['Autocamp'];
                    popupContent = `
            <div class="popup-content">
              <img src="${
                data.image1 && data.image1 !== '문의'
                  ? data.image1
                  : 'https://via.placeholder.com/200x100.png?text=No+Image'
              }" alt="이미지">
              <div class="name">${data.title || '오토캠핑장 이름 없음'}</div>
            </div>
          `;
                    break;
                  case 'FISHING':
                    lat = parseFloat(data.lat);
                    lng = parseFloat(data.lng);
                    icon = favoriteIcons['Fishing'];
                    popupContent = `
            <div class="popup-content">
              <img src="${
                data.image1 ||
                'https://via.placeholder.com/200x100.png?text=No+Image'
              }" alt="이미지">
              <div class="name">${data.title || '낚시터 이름 없음'}</div>
            </div>
          `;
                    break;
                  case 'BEACH':
                    lat = parseFloat(data.lat);
                    lng = parseFloat(data.lng);
                    icon = favoriteIcons['Beach'];
                    popupContent = `
            <div class="popup-content">
              <img src="${
                data.image1 ||
                'https://via.placeholder.com/200x100.png?text=No+Image'
              }" alt="이미지">
              <div class="name">${data.title || '해수욕장 이름 없음'}</div>
            </div>
          `;
                    break;
                  default:
                    lat = 0;
                    lng = 0;
                }

                if (lat && lng) {
                  var marker = L.marker([lat, lng], {icon: icon});

                  marker.bindPopup(popupContent, {
                    closeButton: false,
                    className: 'custom-popup',
                  });

                  // 마커 클릭 시 상세 화면으로 이동
                  marker.on('popupopen', function (e) {
                    var popupNode = e.popup._contentNode;
                    if (popupNode) {
                      popupNode.style.cursor = 'pointer';
                      popupNode.addEventListener('click', function () {
                        window.ReactNativeWebView.postMessage(
                          JSON.stringify({
                            type: markerType.toLowerCase() + 'Selected',
                            data: data,
                          }),
                        );
                      });
                    }
                  });

                  favoriteMarkers.addLayer(marker);
                }
              }
            });
          }

          if (restStopsAdded) {
            restStopMarkers.clearLayers();
            restStops.forEach(function (stop) {
              var lat = parseFloat(stop.위도);
              var lng = parseFloat(stop.경도);
              if (bounds.contains([lat, lng])) {
                var marker = L.marker([lat, lng], {icon: restareaIcon});

                // 팝업 콘텐츠 생성
                var popupContent = `
                  <div class="popup-content">
                    ${
                      stop.imageUrl
                        ? `<img src="${stop.imageUrl}" alt="이미지">`
                        : `<img src="https://via.placeholder.com/200x100.png?text=No+Image" alt="대체 이미지">`
                    }
                    <div class="name">${stop.휴게소명 || '이름 정보 없음'}</div>
                  </div>
                `;

                // 팝업 옵션 설정
                var popupOptions = {
                  closeButton: false, // X 닫기 버튼 제거
                  className: 'custom-popup', // 커스텀 클래스 적용
                };

                marker.bindPopup(popupContent, popupOptions);

                restStopMarkers.addLayer(marker);
              }
            });
            if (!map.hasLayer(restStopMarkers)) {
              map.addLayer(restStopMarkers);
            }
          }

          if (wifisAdded) {
            wifiMarkers.clearLayers();
            wifis.forEach(function (wifi) {
              var lat = parseFloat(wifi.위도);
              var lng = parseFloat(wifi.경도);
              if (bounds.contains([lat, lng])) {
                var marker = L.marker([lat, lng], {icon: wifiIcon});

                // 팝업 콘텐츠 생성
                var popupContent = `
                  <div class="popup-content">
                    ${
                      wifi.imageUrl
                        ? `<img src="${wifi.imageUrl}" alt="이미지">`
                        : `<img src="https://via.placeholder.com/200x100.png?text=No+Image" alt="대체 이미지">`
                    }
                    <div class="name">${wifi.ap명 || '이름 정보 없음'}</div>
                  </div>
                `;

                // 팝업 옵션 설정
                var popupOptions = {
                  closeButton: false, // X 닫기 버튼 제거
                  className: 'custom-popup', // 커스텀 클래스 적용

        document.addEventListener('message', function (event) {
          try {
            var message = JSON.parse(event.data);

            // showFavorites 기본값 설정
            const showFavorites = message.showFavorites ?? false;

            if (message.type === 'toggleLayers') {
              console.log('Toggling favorites:', showFavorites);

              favorites = message.favoritesData || [];
              console.log('Received favoritesData:', favorites);

              if (showFavorites) {
                addFavoriteMarkers();
              } else {
                removeFavoriteMarkers();
              }
            }

            // console.log('Received message:', message);
            if (message.type === 'updateLocation') {
              // 사용자 위치 업데이트
              if (message.userLocation) {
                userLocation = [
                  message.userLocation.latitude,
                  message.userLocation.longitude,
                ];
                if (userMarker) {
                  // userMarker가 존재하는지 확인
                  userMarker.setLatLng(userLocation);
                  map.setView(userLocation, map.getZoom());
                } else {
                  console.warn('userMarker가 초기화되지 않았습니다.');
                }
              }

              // 사용자 방향 업데이트 (존재할 경우에만)
              if (typeof message.heading === 'number') {
                if (userMarker) {
                  // userMarker가 존재하는지 확인
                  userMarker.setRotationAngle(message.heading);
                } else {
                  console.warn('userMarker가 초기화되지 않았습니다.');
                }
              }
            }

            if (message.type === 'updateFavorites') {
              favorites = message.favoritesData || [];
              if (message.showFavorites) {
                favoritesAdded = true;
                updateVisibleMarkers();
              } else {
                removeFavoriteMarkers();
              }

              chargingStations = message.chargingStationsData || [];

              campsites = message.campsitesData || [];
              fishings = message.fishingsData || [];
              autocamps = message.autocampsData || [];
              countrysides = message.countrysideData || [];
              beaches = message.beachesData || [];
              wifis = message.wifisData || [];
              favorites = message.favoritesData || [];

              console.log('Initial Data Received:');
              console.log('User Location:', userLocation);
              console.log('Rest Stops:', restStops.length);
              console.log('Charging Stations:', chargingStations.length);
              console.log('Campgrounds:', campgrounds.length);
              console.log('Campsites:', campsites.length);
              console.log('Autocamps:', autocamps.length);
              console.log('fishings:', fishings.length);
              console.log('beaches:', beaches.length);
              console.log('wifis:', wifis.length);
              console.log('Countrysides:', countrysides.length);

              // 사용자 위치 마커 설정
              if (message.userLocation) {
                userLocation = [
                  message.userLocation.latitude,
                  message.userLocation.longitude,
                ];
                if (userMarker) {
                  // userMarker가 존재하는지 확인
                  map.setView(userLocation, 13);
                  userMarker.setLatLng(userLocation);
                  if (message.heading !== undefined) {
                    userMarker.setRotationAngle(message.heading);
                  }
                } else {
                  console.warn('userMarker가 초기화되지 않았습니다.');
                }
              }

              // 초기 레이어 표시 설정
              if (message.showRestStops) addRestStopMarkers();
              if (message.showChargingStations) addChargingStationMarkers();
              if (message.showCampsites) addCampsiteMarkers();
              if (message.showCampgrounds) addCampgroundMarkers();
              if (message.showAutoCamps) addAutoCampMarkers();
              if (message.showCountrysides) addCountrysideMarkers();
              if (message.showBeaches) addBeachMarkers();
              if (message.showFishings) addFishingMarkers();
              if (message.showWifis) addWifiMarkers();
              if (message.showFavorites) addFavoriteMarkers();
            } else if (message.type === 'toggleLayers') {
              // 레이어 토글
              if (message.showRestStops) {
                addRestStopMarkers();
              } else {
                removeRestStopMarkers();
              }

              if (message.showChargingStations) {
                addChargingStationMarkers();
              } else {
                removeChargingStationMarkers();
              }

              if (message.showWifis) {
                addWifiMarkers();
              } else {
                removeWifiMarkers();
              }

              if (message.showFishings) {
                addFishingMarkers();
              } else {
                removeFishingMarkers();
              }

              if (message.showCountrysides) {
                addCountrysideMarkers();
              } else {
                removeCountrysideMarkers();
              }

              if (message.showBeaches) {
                addBeachMarkers();
              } else {
                removeBeachMarkers();
              }

              if (message.showCampsites) {
                addCampsiteMarkers();
              } else {
                removeCampsiteMarkers();
              }

              if (message.showAutoCamps) {
                addAutoCampMarkers();
              } else {
                removeAutoCampMarkers();
              }

              if (message.showCampgrounds) {
                addCampgroundMarkers();
              } else {
                removeCampgroundMarkers();
              }

              // 즐겨찾기 레이어 토글
              if (message.showFavorites) {
                addFavoriteMarkers();
              } else {
                removeFavoriteMarkers();
              }
            } else if (message.type === 'resetMap') {
              if (message.userLocation) {
                userLocation = [
                  message.userLocation.latitude,
                  message.userLocation.longitude,
                ];
                if (userMarker) {
                  // userMarker가 존재하는지 확인
                  map.setView(userLocation, 13);
                  userMarker.setLatLng(userLocation);
                  userMarker.setRotationAngle(0);
                } else {
                  console.warn('userMarker가 초기화되지 않았습니다.');
                }
              }
            }
          } catch (error) {
            console.error('Error parsing message:', error);
            window.ReactNativeWebView.postMessage(
              JSON.stringify({
                type: 'jsError',
                message: error.message,
                error: error.toString(),
              }),
            );
          }
        });
      })();
    </script>
  </body>
