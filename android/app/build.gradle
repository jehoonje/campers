apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

// Hermes 사용 설정 플래그 추가
def enableHermes = project.ext.has("enableHermes") ? project.ext.get("enableHermes") : false
def kakaoAppKey = "d16fae2657511a65565187e54466f708"

android {
    ndkVersion "23.1.7779620"
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion 34

    namespace "com.campers"
    defaultConfig {
        applicationId "com.campers"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "DEBUG", "true"
        manifestPlaceholders = [kakaoScheme: "kakao${kakaoAppKey}"]

        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(17)
            }
        }

        kotlinOptions {
            jvmTarget = "17"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('../../campridge.keystore')
            storePassword 'wpgnsvpqnr12'
            keyAlias 'campridge-alias'
            keyPassword 'wpgnsvpqnr12'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            // Proguard 설정이 필요하면 추가
        }
        // release {
        //     signingConfig signingConfigs.debug
        //     minifyEnabled enableProguardInReleaseBuilds
        //     proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
