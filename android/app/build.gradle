apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true
def jscFlavor = 'org.webkit:android-jsc:+'

// Hermes 사용 설정 플래그 추가
def enableHermes = project.ext.has("enableHermes") ? project.ext.get("enableHermes") : false

android {
    ndkVersion "23.1.7779620"
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion 34

    namespace "com.campers"
    defaultConfig {
        applicationId "com.campers"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "DEBUG", "true"

        // Java 17 호환성 보장 - Java toolchain 사용
        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(17)
            }
        }

        // Kotlin JVM 타겟 설정 (Java 17 사용)
        kotlinOptions {
            jvmTarget = "17"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

// react-native-vector-icons 폰트 추가
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

dependencies {
    implementation("com.facebook.react:react-android")

    // Hermes 또는 JSC 선택에 따른 의존성 설정
    if (enableHermes) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
